<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <script src="../js/homemanager.js" charset="utf-8" defer></script>
</head>
<body>
<h3>Bentornato <span id="loggedusername"></span></h3>
<h4>Ecco l'elenco delle categorie disponibili</h4>
<section id="tree" ><span id='root_dropper' class='dropzone' style="display: none" ondragover='dragoman(event)' ondragenter='dragen(event)' ondragleave='dragex(event)' ondrop='drope(event)'>Sposta nella radice</span></section>
<button id="movesubmitter" style="display: none" onclick="sendmoves(false)" href="#">Invia spostamenti effettuati</button>
<span id="warning_"></span>
<h4>Aggiungi un nuovo topic</h4>
<form id="add_form" action="#">
    <div>
        <label>Nome nuova categoria</label>
    </div>
    <div>
        <input type="text" id="topicfield_" name="topicname" placeholder="nome nuovo topic" required>
    </div>
    <div>
        <label>Nome categoria padre </label>
        <span><br>(lasciare vuoto se si desidera aggiungere la nuova categoria alla radice) </span>
    </div>
    <div>
        <input type="text" id="fathertopicfield_" name="fathertopicname" placeholder="nome categoria padre">
    </div>
    <span>ogni categoria puo' avere un massimo di 9 sottocategorie<br></span>
    <small id="add_result"></small><br>
    <button value="Inserisci" onclick="addtopic()">Aggiungi</button>
</form>
<p><a onclick="logout()" href="#" >Clicca qui</a> per effettuare il logout</p>
</body>
</html>
