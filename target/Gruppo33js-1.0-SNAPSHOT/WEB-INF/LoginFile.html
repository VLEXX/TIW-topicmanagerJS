<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Accedi</title>
    <script src="./js/login.js" charset="utf-8" defer></script>
</head>
<body>
<h1>Inserire le credenziali per continuare</h1>
<form id="loginform" action="#">
    <div>
        <label>Nome utente</label>
    </div>
    <div>
        <input type="text" id="usernamefield" name="username" placeholder="nome utente" required>
    </div>
    <div>
        <label>Password  </label>
    </div>
    <div>
        <input type="password" id="passwordfield" name="password" placeholder="password" required>
    </div>
    <small id="warning"></small><br>
    <input type="button" value="Accedi" id="loginbutton" onclick="valandsub()">
</form>
<!-- <a href="/register"> Non possiedi un account? Registrati</a> -->
</body>
</html>
